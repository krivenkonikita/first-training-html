<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First training HTML</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>

    <header>        
        <!-- семантический тег для хедера(шапки) -->
        <h1 class="logo">YouTube</h1>
    </header>

    <div>     <!-- тег блока для создания структуры -->  
        <h2>Видео</h2>      
        <!-- тег заголовка -->
        <button class="click-button">Click me</button>
        <span>Колиество кликов:</span>
        <span class='clicks-number'>0</span>
    </div>

    <footer>        
        <!-- семантический тег для футера(подвала) -->
        <h3>Footer</h3>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
